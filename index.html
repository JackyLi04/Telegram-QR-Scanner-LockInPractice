<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Debug WebApp Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { margin:0; padding:1em; font-family:sans-serif; background:#333; color:#fff; }
    #dbg { background:#e74c3c; padding:1em; border-radius:4px; }
  </style>
</head>
<body>
  <div id="dbg">
    <p><strong>Debug Info</strong></p>
    <p id="host">Host: (loading...)</p>
    <p id="href">URL: (loading...)</p>
    <p id="webapp">WebApp API: (checking...)</p>
  </div>

  <script>
    document.getElementById('host').textContent = 'Host: ' + location.host;
    document.getElementById('href').textContent = 'URL: '  + location.href;

    if (window.Telegram && window.Telegram.WebApp) {
      document.getElementById('webapp').textContent = 'WebApp API: ✅ available';
    } else {
      document.getElementById('webapp').textContent = 'WebApp API: ❌ NOT available';
    }
  </script>
</body>
</html>
