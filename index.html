<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram QR Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- Telegram WebApp SDK (must load first!) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin:0; padding:0; height:100%;
      background: #000;
    }
  </style>
</head>
<body>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    console.log("WebApp loaded, opening scannerâ€¦");
    tg.showScanQrPopup({ text: "Align the QR code in the frame" });

    tg.onEvent("qrTextReceived", ({ data }) => {
      console.log("ðŸŽ‰ qrTextReceived:", data);
      tg.sendData(data);
      tg.closeScanQrPopup();
      tg.close();
    });

    tg.onEvent("scanQrPopupClosed", () => {
      console.log("Scanner closed without result");
      tg.close();
    });
  </script>
</body>
</html>
