<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram QR Profile Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- Telegram WebApp SDK (injected API) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>html,body{margin:0;padding:0;height:100%;background:#000}</style>
</head>
<body>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Launch native QR-scanner once
    tg.showScanQrPopup({ text: "Scan a Telegram QR Profile" });

    // When we get text, send raw payload back and close
    tg.onEvent("qrTextReceived", ({ data }) => {
      tg.sendData(data);
      tg.closeScanQrPopup();
      tg.close();
    });
    // If user cancels, just close
    tg.onEvent("scanQrPopupClosed", () => tg.close());
  </script>
</body>
</html>
