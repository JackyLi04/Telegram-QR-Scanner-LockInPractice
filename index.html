<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Telegram WebApp script (NEEDED FOR QR SCANNER)-->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* runs the scanner */
    html, body { margin:0; padding:0; height:100%; background:#000; }
  </style>
</head>
<body>
  <script>
    // 1) Grab Telegram’s injected API
    const tg = window.Telegram.WebApp;
    tg.ready();   // hide loading placeholder
    tg.expand();  // full height

    // 2) Auto-open native QR-scanner
    tg.showScanQrPopup({
      text: "Align the QR code in the frame"
    });

    // 3) When a code is scanned, send it back to your bot…
    tg.onEvent("qrTextReceived", e => {
      tg.sendData(e.data);
      // 4) …then close the mini-app so the user returns to chat
      tg.close();
    });

    // (Optional) if user cancels / closes scanner without scanning
    tg.onEvent("scanQrPopupClosed", () => {
      // you could call tg.close() here too, or show a message
      tg.close();
    });
  </script>
</body>
</html>
