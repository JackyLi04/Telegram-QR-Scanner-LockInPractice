<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Telegram WebApp helper (required!) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; }
    #scanBtn {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      padding:1em 2em; font-size:1.2rem;
      background:#0288d1; color:#fff; border:none; border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <button id="scanBtn">📷 Scan QR Code</button>

  <script>
    // 1) Grab the injected API
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // 2) Auto‐launch the native scanner on load
    tg.showScanQrPopup({ text: "Align the QR code in the frame" });

    // 3) When a QR is scanned, send it back to your bot
    tg.onEvent("qrTextReceived", e => {
      tg.sendData(e.data);
      tg.closeScanQrPopup();
    });

    // (Optional) handle cancel
    tg.onEvent("scanQrPopupClosed", () => {
      // You could show a toast or fallback UI here
    });
  </script>
</body>
</html>
