<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Telegram QR Scanner</title>

  <!-- permissions for camera -->
  <meta http-equiv="Permissions-Policy" content="camera=(self)" />

  <!-- ensures fullscreen on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    /* make camera cover webapp */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
    /* ensure the <video> uses object-cover so no black bars */
    .html5-qrcode-video {
      object-fit: cover !important;
      width: 100% !important;
      height: 100% !important;
    }
    /* a little status overlay */
    #info {
      position: absolute;
      top: 0; left: 0; right: 0;
      padding: 0.5em;
      color: white;
      background: rgba(0,0,0,0.4);
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="info">üîÑ Initializing camera‚Ä¶</div>

  <script>
    const infoEl = document.getElementById("info");
    const setInfo = msg => { infoEl.textContent = msg; };

    // if inside Telegram, expand the WebApp frame
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    // instantiate the QR scanner
    const html5Qr = new Html5Qrcode("reader");

    // pick the rear-facing camera by default
    Html5Qrcode.getCameras()
      .then(cameras => {
        if (!cameras || !cameras.length) {
          setInfo("‚ùå No cameras found");
          return;
        }
        // look for labels that hint at the back camera
        let backCam = cameras.find(cam =>
          /back|rear|environment/i.test(cam.label)
        ) || cameras[0];

        setInfo("üé• Starting rear camera‚Ä¶");

        return html5Qr.start(
          { deviceId: { exact: backCam.id } },
          {
            fps: 10,
            // full-screen scan area
            qrbox: { width: window.innerWidth, height: window.innerHeight }
          },
          decodedText => {
            setInfo("‚úÖ QR detected!");
            // send back to Telegram or alert if testing in a normal browser
            if (tg) tg.sendData(decodedText);
            else alert("Scanned: " + decodedText);

            // don‚Äôt stop if you want to keep scanning more codes:
            // html5Qr.stop();
          },
          error => {
            // decode failures are normal while camera is searching
          }
        );
      })
      .catch(err => {
        console.error("Camera error", err);
        setInfo("‚ùå Unable to access camera. Check permissions & HTTPS");
      });
  </script>
</body>
</html>
