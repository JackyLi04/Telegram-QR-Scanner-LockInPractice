<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram QR Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- Telegram WebApp SDK (must be first!) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html,body { margin:0; padding:0; height:100%; background:#000; }
  </style>
</head>
<body>
  <script>
    // 1️⃣ Grab the injected WebApp object
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();  // full-height

    // 2️⃣ Immediately open Telegram’s native QR-scanner
    tg.showScanQrPopup({ text: "Align the QR code in the frame" });

    // 3️⃣ When a QR is scanned, send it back to your bot
    tg.onEvent("qrTextReceived", ({ data }) => {
      tg.sendData(data);            // triggers WEB_APP_DATA
      tg.closeScanQrPopup();        // hide scanner UI
    });

    // 4️⃣ (Optional) handle user cancel
    tg.onEvent("scanQrPopupClosed", () => {
      // Could show a “Try again” message here if you like
    });
  </script>
</body>
</html>
