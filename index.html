<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style> html,body {margin:0;padding:0;width:100%;height:100;} </style>
</head>
<body>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // immediately open native scanner
    tg.showScanQrPopup({ text: "Align the QR code in the frame" });

    tg.onEvent("qrTextReceived", e => {
      tg.sendData(e.data);
      tg.closeScanQrPopup();
    });
  </script>
</body>
</html>
