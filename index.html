<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>dbg</title></head>
<body>
  <div id="dbg"
       style="position:fixed;top:0;left:0;background:red;color:white;padding:4px;z-index:9999">
    loading…
  </div>
  <script>
    const dbg = document.getElementById("dbg");
    if (window.Telegram?.WebApp) {
      dbg.textContent = "✅ WebApp OK";
      setTimeout(()=> dbg.remove(), 500);
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.showScanQrPopup({ text: "Align the QR code" });
    } else {
      dbg.textContent = "❌ Not in WebApp";
    }
  </script>
</body>
</html>
