<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    #reader {
      width: 100% !important;
      height: 100% !important;
    }
    #result {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: none;
    }
    #error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="result"></div>
  <div id="error-message"></div>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Configure QR Scanner
    const html5QrCode = new Html5Qrcode("reader");
    const config = {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      aspectRatio: 1.0,
      formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
    };

    // Start scanning with back camera
    async function startScanner() {
      try {
        // First check if we have camera permissions
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length === 0) {
          showError("No cameras found. Please check your device permissions.");
          return;
        }

        // Find the back camera
        const backCamera = devices.find(device => 
          device.label.toLowerCase().includes('back') || 
          device.label.toLowerCase().includes('rear')
        ) || devices[0];

        console.log("Starting camera with device:", backCamera.label);

        await html5QrCode.start(
          { deviceId: backCamera.id },
          config,
          onScanSuccess,
          onScanFailure
        );
      } catch (err) {
        console.error("Error starting scanner:", err);
        showError(`Camera error: ${err.message || 'Unknown error'}`);
      }
    }

    // Handle successful scan
    function onScanSuccess(decodedText, decodedResult) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = `Scanned: ${decodedText}`;
      
      // Send result to Telegram
      tg.sendData(decodedText);
      
      // Hide result after 2 seconds
      setTimeout(() => {
        resultDiv.style.display = 'none';
      }, 2000);
    }

    // Handle scan failure
    function onScanFailure(error) {
      console.warn(`QR scan failure: ${error}`);
    }

    // Start scanner when page loads
    document.addEventListener('DOMContentLoaded', startScanner);

    // Clean up when page is closed
    window.addEventListener('beforeunload', () => {
      html5QrCode.stop().catch(err => {
        console.error("Error stopping scanner:", err);
      });
    });
  </script>
</body>
</html>
