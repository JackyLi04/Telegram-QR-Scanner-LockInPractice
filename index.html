<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>html,body{margin:0;padding:0;height:100%;background:#000}#debug{position:absolute;top:0;left:0;padding:.5em;background:red;color:#fff;z-index:9999;}</style>
</head>
<body>
  <div id="debug"></div>
  <script>
    const dbg = msg => {
      const el = document.getElementById("debug");
      el.textContent = msg;
    };

    // 1. checks ifnside Telegram WebApp?
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      dbg("❌ Not in Telegram.WebApp");
      throw new Error("Not a Telegram WebApp");
    }
    dbg("✅ Telegram.WebApp ready");

    // 2. tells telegram we're ready & expand view
    tg.ready();
    tg.expand();

    // 3. auto-launch native QR scanner
    try {
      tg.showScanQrPopup({ text: "Align the QR code in the frame" });
    } catch (err) {
      console.error(err);
      dbg("❌ showScanQrPopup() failed");
    }

    // 4. receive scan result
    tg.onEvent("qrTextReceived", e => {
      tg.sendData(e.data);
      tg.closeScanQrPopup();
    });

    // optional: handle cancel
    tg.onEvent("scanQrPopupClosed", () => {
      dbg("⚠️ Scanner closed");
    });
  </script>
</body>
</html>
